actions:
  - action: command.run
    command: pg_ctl
    args:
      - stop
      - -D
      - /var/lib/postgresql/15/main
  - action: command.run
    command: pg_autoctl
    args:
      - create
      - monitor
      - --auth
      - trust
      - --ssl-self-signed
      - --pgctl
      - /usr/lib/postgresql/15/bin/pg_ctl
      - --pgdata
      - /var/lib/postgresql/15/data
  - action: command.run
    command: pg_ctl
    args:
      - start
      - -D
      - /var/lib/postgreslql/15/data
  - action: command.run
    commang: pg_autoctl
    args:
      - run
      - &
