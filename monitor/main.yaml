actions:
  - action: package.install
    list:
      - sudo
      - postgresql-15
      - postgresql-15-auto-failover
  - action: dir.create
    path: /var/lib/postgresql/15/data
  - action: command.run
    command: chown
    args:
      - -R
      - postgres:postgres
      - /var/lib/postgresql/15/data
  - action: command.run
    command: echo
    args:
      - "echo PATH=/usr/lib/postgresql/15/bin:$PATH >> /etc/profile"
