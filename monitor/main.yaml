actions:
  - action: package.install
    list:
      - sudo
      - postgresql-15
      - postgresql-15-auto-failover
  - action: command.run
    command: pg_autoctl
    args:
      - create
      - monitor
      - --auth trust
      - --ssl-self-signed
      -- --pgctl /usr/lib/postgresql/15/bin/pg_ctl
    env:
      PGDATA: /var/lib/postgresql/15/data/
